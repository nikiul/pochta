<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=w1, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>

    <div class="personal">

        <div class="container">

            <a href="" class="personal__btn-back">Назад</a>

            <div class="personal__content">

                <h1 class="personal__title">Личный кабинет</h1>

                <div class="personal__info">

                    <h2 class="info__title">Общая информация</h2>

                    <h3 class="info__subtitle">Ваши персональные данные</h3>

                    <div class="info__content">

                        <form action="" class="info__form">

                            <input type="text" placeholder="ФИО">
                            <input type="tel" placeholder="ТЕЛЕФОН">
                            <input type="mail" placeholder="E-MAIL">
                            <input type="text" placeholder="ГОРОД">
                            <input type="text" placeholder="АДРЕС">

                        </form>

                        <label for="file" class="info__photo">

                            <div class="semimid__photo row">
                                <span class="output" id="output"></span>
                            </div>
                            <label for="file">Добавить <br> фото</label>
                            <input type="file" id="file" name="file"/>
                        
                        </label>

                    </div>

                </div>

                <div class="personal__history">

                    <h3 class="personal__history-title">История заказов</h3>

                    <div class="personal__history-items">

                        <p class="">Заказов пока нет</p>

                    </div>

                </div>

                <input type="submit" class="personal__btn-exit" value="ВЫЙТИ">

            </div>

        </div>

    </div>
    
</body>

<script src="js/main.js"></script>

</html>
